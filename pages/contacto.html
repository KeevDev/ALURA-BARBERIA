<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto barberia Serna</title>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja-header">
                <h1><img id="logo-principal" src="../img/logo-blanco.png"></h1>
                <nav class="list-selection" >
                    <ul>
                        <li><a href="../index.html"> Home</a></li>
                        <li><a href="productos.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div>
                <form>
                    <label for="nom">Nombre y apellido</label>
                    <input type="text" id="nom" class="input-padron" required >
                
                    <label for="correo">Email</label>
                    <input type="email" id="correo" class="input-padron" required placeholder="example@gmail.com">
                    
                    <label for="cel">Telefon</label>
                    <input type="tel" id="cel" class="input-padron" required placeholder="(XX) XXXX XXX">
                    
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="" id="Mensaje" cols="70"   rows="10" class="input-padron"></textarea>
    
    
                    <fieldset>
                        <legend>¿Como le gustaria seria contactado?</legend>
    
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
    
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                        
    
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
    
    
                    </fieldset>
                    <fieldset>
                        <legend>En cual horario prefiere ser atendido?</legend>
                        <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                    </fieldset>
                    
    
                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura</label>
                    
                    <input type="submit" value="Enviar formulario" class="enviar">
                
                </form>
    
    
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Miercoles</td>
                            <td>8h-20h</td>
                        </tr>
                        <tr>
                            <td>Jueves</td>
                            <td>8h-20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8h-20h</td>
                        </tr>
                        <tr>
                            <td>Sabado</td>
                            <td>8h-20h</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
           
        </main>

        <footer>
            <img src="../img/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia alura - 2023</p>
        </footer>
        


    </body>
</html>
